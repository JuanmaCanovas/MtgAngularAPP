
<div class="container-fluid contenedorgeneral">
      <div class="cards-container d-flex flex-wrap">
            @for (card of cards;track card.name){
              <div class="imageContainer">
                <app-delete-card [cardId]="card.id" (cardDeleted)="loadCards()"></app-delete-card>
                <a [routerLink]="['/card/', card.id]" (click)="clickedCard(card.id)"><img [src]="card.imageUrl" class="cardImg" alt="{{ card.name }}"></a>
              </div>
              }@empty {
            <h1>You have no cards!</h1>
            }
            <div class="imageContainer" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <img class="cardImg" src="../../assets/images/rearMTG.png" alt="">
                  <p class="imageText">Add new card</p>
            </div>
      </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add card</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <app-add-card (cardAdded)="loadCards()"></app-add-card> <!--Llamo a la funcion loadCards() del componente card-list para que al agregar una carta me recarge solo el componente y no toda la pagina-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
